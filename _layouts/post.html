<script>
	var flag = false;
	function switcher() {
		if (Boolean(flag) == true) { invisible() }
		else { Visible() }
	}	
	function Visible() {
		flag = true;
		var def = document.getElementsByClassName('sub-action-btn');
		for (var i = 0; i < def.length; i++) {
        	def[i].className += ' grow';
      	}
	}
	function invisible() {
		flag = false;
		var def = document.getElementsByClassName('sub-action-btn');
		for (var i = 0; i < def.length; i++) {
			def[i].classList.remove('grow');
		}
	}
</script>
